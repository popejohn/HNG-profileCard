<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Profile Card</title>
    <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTj1_pAtguQ3Nx5uBnFj_6N3BHPOCUsL74Eak8UCzFoEIojefxepEYkTlV_tYHPxg-TfoU&usqp=CAU">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/0271217e1a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="profile-card">
        <div class="image-jobTitle d-flex justify-content-between align-items-center p-4">
            <figure class="d-flex flex-column justify-content-center align-items-center">
                <img class="profile-image" alt="Profile Pic" data-testid="profileImage">
            </figure>
            <div class="d-flex flex-column justify-content-top align-items-center">
                <h2 class="profile-name fs-5 fw-semibold" data-testid="fullName"></h2>
                <div class="job-title" data-testid="jobTitle"></div>
                <div data-testid="emailAddress" class="emailAdd fw-semibold"></div>
                <div data-testid="currentLocation" class="text-muted current-loc fw-semibold"></div>
            </div>
        </div>
        
        <div class="card-text" class="h-50">
            
            <div class="bio text-center fw-semibold text-secondary py-3 px-2 border-2 border-top border-bottom border-primary-subtle mx-4" data-testid="shortBio"></div>
           <div class="actions mt-5 d-flex flex-column justify-content-center align-items-center"> 
            <div class="w-100 d-flex justify-content-evenly align-items-center" data-testid="socialLinks">
                <button onclick="socialLinks(0)"><i class="fa-brands fa-github"></i></button>
                <button onclick="socialLinks(1)"><i class="fa-brands fa-linkedin"></i></button>
                <button onclick="socialLinks(2)"><i class="fa-brands fa-twitter"></i></button>
            </div>
            <div class="time-display fw-semibold text-light mt-2" data-testid="currentTimeUTC"></div>
        </div>
        </div>
        
    </div>
</body>
</html>
<script>
const profilePic = document.querySelector('[data-testid= "profileImage"]')
const jobTitle = document.querySelector('[data-testid= "jobTitle"]')
const name = document.querySelector('[data-testid= "fullName"]')
const email = document.querySelector('[data-testid= "emailAddress"]')
const myLocation = document.querySelector('[data-testid= "currentLocation"]')
const bio = document.querySelector('[data-testid= "shortBio"]')
const timeDiv = document.querySelector('[data-testid= "currentTimeUTC"]')


profile = {
    name: 'Popoola John Idowu',
    imageSrc: 'John.jpg',
    title: 'Front-end developer',
    emailAdd: 'popoolaj63@yahoo.com', 
    currentLoc: 'House 4, Ireakari, Hope junction, Ibadan.',
    bio: 'A passionate Front-End Web Developer with expertise in crafting dynamic and user-friendly web applications. Proficient in HTML, CSS, JavaScript, and modern frameworks like React, Vue, or Angular. Adept at translating UI/UX designs into responsive and interactive interfaces while ensuring optimal performance and accessibility. Enthusiastic about staying updated with the latest web technologies and best practices to create seamless digital experiences.',
    socials: ['https://github.com/popejohn', 'www.linkedin.com/in/john-popoola-9478bb149', 'https://x.com/home']
}


profilePic.src = profile.imageSrc;
jobTitle.innerHTML = profile.title;
name.innerHTML = profile.name;
email.innerHTML = profile.emailAdd;
myLocation.innerHTML = profile.currentLoc;
bio.innerHTML = profile.bio;
setInterval(() => {
    timeDiv.innerHTML = new Date().toLocaleTimeString()
}, 1000);

const socialLinks = (ind) => {
    location.href = profile.socials[ind]
}
</script>
